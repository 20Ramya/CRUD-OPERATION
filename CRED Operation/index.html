<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRED Operation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card m-5">
        <div class="card-body">
        <div class="row">
            <div class="col-6">
                <label  class="form-label">FIRST NAME</label>
    <input type="text" class="form-control"  id="FName">
    
                  </div>
             <div class="col-6">
                <label  class="form-label">LAST NAME</label>
    <input type="text" class="form-control" id="LName">
    

            </div>
        </div> 
        <div class="row mb-4">
            <div class="col-6">
                <label class="form-label">PHONE</label>
                  <input type="text" class="form-control" id="Phone">
    
                  </div>
             <div class="col-6">
                <label class="form-label" >EMAIL ADDRESS</label>
                <input type="email" class="form-control" id="Email" >
    

            </div>
        </div>  
        <div class="row mb-3">
             <button type="button" class="btn btn-info col-12" onclick="submitform()">SUBMIT</button>
            
        </div>  
        
        </div>
            </div>
        </div>
        <div class="col-6 mt-4">
            <table class="table">
  <thead>
    <tr>
      <th scope="col">NO</th>
      <th scope="col">F-NAME</th>
      <th scope="col">PHONE</th>
      <th scope="col">E-MAIL</th>
      <th scope="col">EDIT</th>
      <th scope="col">DELETE</th>

    </tr>
  </thead>
  <tbody id="userData">
    
    
  </tbody>
</table>
        </div>
    </div>
  </div>
    <script>
var userList=[]
var editindex=-1
function submitform(){
var FName=document.getElementById('FName').value;
var LName=document.getElementById('LName').value;
var Phone=document.getElementById('Phone').value;
var Email=document.getElementById('Email').value;
  userDetails={
  FName:FName,
  LName:LName,
  Phone:Phone,
  Email:Email,
}
if(editindex==-1){
userList.push(userDetails);
}
else{
    userList[editindex]=userDetails
}
console.log(userList);
render();
document.getElementById('FName').value=" ";
document.getElementById('LName').value=" ";
document.getElementById('Phone').value=" ";
document.getElementById('Email').value=" ";
editindex = -1
}
function render(){
  document.getElementById('userData').innerHTML = userList.map((data,i)=>
  `<tr>
      <th>${i+1}</th>
      <td>${data.FName}</td>
      <td>${data.Phone}</td>
      <td>${data.Email}</td>
      <td><i class="fa fa-edit" style="font-size:36px" onclick="editValue(${i})"></i></td>
      <td><i class="fa fa-trash" style="font-size:36px" onclick="deleteValue(${i})"></i></td>

    </tr>
  `) .join(" ");
  }
  function editValue(i){
    editindex=i;

document.getElementById('FName').value=userList[i].FName;
document.getElementById('LName').value=userList[i].LName;
document.getElementById('Phone').value=userList[i].Phone;
document.getElementById('Email').value=userList[i].Email;
    
  }
  function deleteValue(i){
    userList.splice(i,1);
    render()

  }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
